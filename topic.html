<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Web Project</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .browse-topics {
            margin: 50px auto;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .tabs a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            padding-bottom: 5px;
        }
        .tabs a.active {
            border-bottom: 2px solid #007bff;
            color: #007bff;
        }
        .topics {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .topic-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 250px;
            text-align: left;
        }
        .topic-card h3 {
            margin: 10px 0;
        }
        .badge {
            background: #007bff;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Team Web Project</h1>
    </header>

    <main>
        <section class="browse-topics">
            <h2>Browse Topics</h2>
            <div class="tabs">
                <a href="#" class="active">Design</a>
                <a href="#">Marketing</a>
                <a href="#">Finance</a>
                <a href="#">Music</a>
                <a href="#">Education</a>
            </div>
            <div class="topics">
                <div class="topic-card">
                    <h3>Web Design <span class="badge">14</span></h3>
                    <p>Topic Listing Template based on Bootstrap 5</p>
                </div>
                <div class="topic-card">
                    <h3>Graphic <span class="badge">75</span></h3>
                    <p>Lorem Ipsum dolor sit amet consectetur</p>
                </div>
                <div class="topic-card">
                    <h3>Logo Design <span class="badge">100</span></h3>
                    <p>Lorem Ipsum dolor sit amet consectetur</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
